<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Employee directory</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Login</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.login}"/>
                <td th:text="${employee.email}"/>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/">Start page</a>
</body>
</html>
